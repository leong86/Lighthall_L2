<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./index.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
    rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>
</head>
<body>
    <center><div style="margin:100px">
        <span id="user" class="message">Hello, < email-id ></Email-id></span>
        <div class="success"><span>Welcome! You are successfully loged in!!!</span></div><br/>
        
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div></center>


    <div class="container">
        <h2 class="text-primary" id="score">Score : 0</h2>
        <br>
        <input type="text" class="form-control" id="user_name" placeholder="Enter">
        <br>
        <button class="btn btn-danger" onclick="addScore()">Add Score</button>
        <br>
        <button class="btn btn-info" onclick="save()">Save Score In The Firebase</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="task.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
