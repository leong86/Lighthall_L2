<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./index.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
    rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>
</head>
<body>
  
    <center><div style="margin:100px">
        <span id="user" class="message">Hello, < email-id ></Email-id></span>
        <div class="success"><span>Welcome! You are successfully loged in!!!</span></div><br/>
        
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div></center>

    <div style="margin:50px">
        
        <form>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title"><br>
        
          <label for="start">Start date:</label>
          <input type="date" id="start" name="start"><br>
        
          <label for="due">Due date:</label>
          <input type="date" id="due" name="due"><br>
        
          <label for="status">Status:</label>
          <input type="text" id="status" name="status"><br>
        
          <button type="button" onclick="addTask()">Add task</button>
        </form>
        <form>
          <label for="delete">Delete:</label>
          <input type="text" id="delete" name="delete"><br>
          <button type="button" onclick="deleteTask()">Delete task</button>
        </form>

        <table id="taskList" class="table table-striped">
          <thead>
              <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Start date</th>
                  <th scope="col">Due date</th>
                  <th scope="col">Status</th>
              </tr>
          </thead>
          <tbody id="taskList"></tbody>
      </table>
        <!-- <ul id="taskTable" class="list-group" style="margin-top: 10px;">
        </ul> -->
    </div>
    <!-- <div id="currentTasks"></div> -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="task.js"></script>
    <script src="firebase.js"></script>
    <script src="welcome.js"></script>
</body>
</html>
